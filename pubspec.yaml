name: challenge_ui
description: Plugin with widgets default used in fliper app.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.challenge_ui
        pluginClass: ChallengeUiPlugin
      ios:
        pluginClass: ChallengeUiPlugin


  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik/Rubik-Regular.ttf
          weight: 400
        - asset: fonts/Rubik/Rubik-Bold.ttf
          weight: 700
        - asset: fonts/Rubik/Rubik-ExtraBold.ttf
          weight: 800